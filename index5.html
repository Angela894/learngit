<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
        }
        .active{
            border:1px solid blue;
        }
        .text-danger{
            color: red;
        }
    </style>
</head>
<body>
<script src="vue.js" charset="utf-8"></script>
<div id="app">
    <div :class="{active:isActive}"></div>
    <div :class="{active:isActive,'text-danger': hasError}"> 信息</div>
    <div :class="classObject">错误信息</div>
    <div :class="[activeClass,errorClass]">数组样式表</div>
</div>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
           isActive:true,
            hasError:true,
            classObject:{
                active:true,
                'text-danger':false
            },
            activeClass:'active',
            errorClass:'text-danger'
        }
    })
</script>
</body>
</html>
